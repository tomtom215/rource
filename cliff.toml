# git-cliff configuration for Rource
# https://git-cliff.org/docs/configuration

[changelog]
# Changelog header
header = """
# Changelog

All notable changes to Rource will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""

# Template for each release
body = """
{% if version -%}
## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else -%}
## [Unreleased]
{% endif -%}

{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | striptags | trim | upper_first }}

{% for commit in commits %}
- {% if commit.scope %}**{{ commit.scope }}:** {% endif %}\
{{ commit.message | upper_first }}\
{% if commit.github.username %} by @{{ commit.github.username }}{%- endif %}\
{% if commit.github.pr_number %} ([#{{ commit.github.pr_number }}](https://github.com/tomtom215/rource/pull/{{ commit.github.pr_number }})){%- endif %}
{%- endfor %}

{% endfor %}
"""

# Changelog footer
footer = """
---

**Full Changelog**: https://github.com/tomtom215/rource/compare/{{ previous.version }}...{{ version }}
"""

# Remove leading and trailing whitespace
trim = true

# Postprocessors for cleanup
postprocessors = [
  { pattern = '<BREAKING>', replace = "" },
  { pattern = '\\(#([0-9]+)\\)', replace = "([#${1}](https://github.com/tomtom215/rource/issues/${1}))" },
]

[git]
# Parse conventional commits
conventional_commits = true

# Filter out unconventional commits
filter_unconventional = true

# Process commits in topological order
topo_order = false

# Sort commits by newest first
sort_commits = "newest"

# Regex for parsing commits
commit_parsers = [
  { message = "^feat", group = "Features" },
  { message = "^fix", group = "Bug Fixes" },
  { message = "^doc", group = "Documentation" },
  { message = "^perf", group = "Performance" },
  { message = "^refactor", group = "Refactoring" },
  { message = "^style", group = "Styling" },
  { message = "^test", group = "Testing" },
  { message = "^chore\\(release\\)", skip = true },
  { message = "^chore\\(deps.*\\)", skip = true },
  { message = "^chore\\(pr\\)", skip = true },
  { message = "^chore\\(pull\\)", skip = true },
  { message = "^chore|^ci", group = "Miscellaneous" },
  { body = ".*security", group = "Security" },
  { message = "^revert", group = "Reverted Changes" },
]

# Protect breaking changes from being skipped
protect_breaking_commits = true

# Filter commits by patterns
filter_commits = false

# Glob patterns for tags
tag_pattern = "v[0-9].*"

# Skip tags matching pattern
# skip_tags = ""

# Ignore tags matching pattern
# ignore_tags = ""

# Sort tags chronologically
date_order = false

# Limit commits
# limit_commits = 42
