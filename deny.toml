# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[graph]
# Targets to check
targets = []
all-features = true

[advisories]
# The URLs of the advisory databases
db-urls = ["https://github.com/rustsec/advisory-db"]
# Ignore specific advisories (add IDs here if you need to allow specific issues)
ignore = []

[licenses]
# We use GPL-3.0 which is copyleft
unlicensed = "deny"
# Allow common permissive licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "CC0-1.0",
    "Unlicense",
    "Unicode-DFS-2016",
    "GPL-3.0",
    "GPL-3.0-only",
    "GPL-3.0-or-later",
]
# Confidence threshold for license detection
confidence-threshold = 0.8

[bans]
# Lint level for multiple versions of the same crate
multiple-versions = "warn"
# Wildcards in dependencies are not allowed
wildcards = "deny"
# Allow specific crates with multiple versions (if needed)
skip = []

[sources]
# Allow crates from crates.io
unknown-registry = "deny"
# Allow crates from git (for development)
unknown-git = "warn"
# List of allowed registries
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
