name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: false
        type: string

# Only one release build at a time
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

# Default permissions - overridden per-job as needed
permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Generate changelog for the release
  changelog:
    name: Generate Changelog
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      changelog: ${{ steps.changelog.outputs.changelog }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --latest --strip header
        env:
          OUTPUT: CHANGELOG.md

      - name: Upload changelog
        uses: actions/upload-artifact@v6
        with:
          name: changelog
          path: CHANGELOG.md

  # Generate Software Bill of Materials
  sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-sbom
        run: cargo install cargo-sbom

      - name: Generate SBOM (SPDX)
        run: |
          cargo sbom --output-format spdx_json_2_3 > sbom-spdx.json

      - name: Generate SBOM (CycloneDX)
        run: |
          cargo sbom --output-format cyclone_dx_json_1_4 > sbom-cyclonedx.json

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v6
        with:
          name: sbom
          path: |
            sbom-spdx.json
            sbom-cyclonedx.json

  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: rource-linux-x86_64
            cross: false

          # Linux ARM64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: rource-linux-aarch64
            cross: true

          # macOS x86_64 (Intel)
          - target: x86_64-apple-darwin
            os: macos-13
            name: rource-macos-x86_64
            cross: false

          # macOS ARM64 (Apple Silicon)
          - target: aarch64-apple-darwin
            os: macos-14
            name: rource-macos-aarch64
            cross: false

          # Windows x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: rource-windows-x86_64
            cross: false
            ext: .exe

    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "v1-rust"
          shared-key: "release-${{ matrix.target }}"

      # Install cross for ARM64 Linux builds
      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      # Build with cross (for cross-compilation)
      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      # Build native
      - name: Build (native)
        if: "!matrix.cross"
        run: cargo build --release --target ${{ matrix.target }}

      # Package the binary
      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../${{ matrix.name }}.tar.gz rource
          cd ../../..
          sha256sum ${{ matrix.name }}.tar.gz > ${{ matrix.name }}.tar.gz.sha256

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path "target/${{ matrix.target }}/release/rource${{ matrix.ext }}" -DestinationPath "${{ matrix.name }}.zip"
          $hash = (Get-FileHash "${{ matrix.name }}.zip" -Algorithm SHA256).Hash.ToLower()
          "$hash  ${{ matrix.name }}.zip" | Out-File -FilePath "${{ matrix.name }}.zip.sha256" -Encoding ascii

      # Upload artifacts
      - name: Upload artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.name }}
          path: |
            ${{ matrix.name }}.tar.gz
            ${{ matrix.name }}.tar.gz.sha256

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.name }}
          path: |
            ${{ matrix.name }}.zip
            ${{ matrix.name }}.zip.sha256

  # Build optimized WASM
  wasm:
    name: Build WASM
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "v1-rust"
          shared-key: "release-wasm"

      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0
        with:
          version: 'latest'

      - name: Install binaryen
        run: |
          sudo apt-get update
          sudo apt-get install -y binaryen

      - name: Build WASM
        run: |
          cd rource-wasm
          wasm-pack build --target web --release

      - name: Optimize WASM
        run: |
          cd rource-wasm/pkg
          # Feature flags MUST come before input file for validation
          wasm-opt \
            --enable-simd \
            --enable-bulk-memory \
            --enable-sign-ext \
            --enable-nontrapping-float-to-int \
            --enable-mutable-globals \
            -Oz \
            -o rource_wasm_bg_opt.wasm rource_wasm_bg.wasm
          mv rource_wasm_bg_opt.wasm rource_wasm_bg.wasm

      - name: Package WASM
        run: |
          cd rource-wasm
          cp -r pkg www/
          tar -czvf ../rource-wasm.tar.gz www/
          cd ..
          sha256sum rource-wasm.tar.gz > rource-wasm.tar.gz.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: rource-wasm
          path: |
            rource-wasm.tar.gz
            rource-wasm.tar.gz.sha256

  # Sign and upload to GitHub Release
  upload-release:
    name: Upload to Release
    needs: [build, wasm, sbom, changelog]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'release'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Check GPG key availability
        id: gpg-check
        env:
          GPG_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        run: |
          if [ -n "$GPG_KEY" ]; then
            echo "available=true" >> $GITHUB_OUTPUT
          else
            echo "available=false" >> $GITHUB_OUTPUT
          fi

      - name: Import GPG key
        if: steps.gpg-check.outputs.available == 'true'
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Sign release artifacts
        if: steps.gpg-check.outputs.available == 'true'
        run: |
          # Sign all release artifacts
          for file in artifacts/**/*.tar.gz artifacts/**/*.zip; do
            if [ -f "$file" ]; then
              gpg --armor --detach-sign "$file"
              echo "Signed: $file"
            fi
          done

      - name: Generate checksums manifest
        run: |
          # Create a single checksums file for all artifacts
          echo "# SHA256 Checksums" > checksums.txt
          echo "# Generated: $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> checksums.txt
          echo "" >> checksums.txt

          for sha_file in artifacts/**/*.sha256; do
            if [ -f "$sha_file" ]; then
              cat "$sha_file" >> checksums.txt
            fi
          done

          echo "" >> checksums.txt
          echo "# Verify with: sha256sum -c checksums.txt" >> checksums.txt

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.tar.gz.sha256
            artifacts/**/*.tar.gz.asc
            artifacts/**/*.zip
            artifacts/**/*.zip.sha256
            artifacts/**/*.zip.asc
            artifacts/sbom/sbom-spdx.json
            artifacts/sbom/sbom-cyclonedx.json
            artifacts/changelog/CHANGELOG.md
            checksums.txt
          body_path: artifacts/changelog/CHANGELOG.md
          fail_on_unmatched_files: false
