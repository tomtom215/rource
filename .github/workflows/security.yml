name: Security Audit

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'

# Prevent concurrent security audit runs on the same branch/PR
concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit

  # Check for unsafe code usage
  unsafe-check:
    name: Unsafe Code Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Check for unsafe blocks
        run: |
          echo "=== Scanning for unsafe code ==="
          # Count unsafe blocks (informational, not blocking)
          unsafe_count=$(grep -r "unsafe" --include="*.rs" . | grep -v "target/" | grep -v "#\[deny(unsafe" | wc -l || true)
          echo "Found $unsafe_count lines containing 'unsafe'"

          # List files with unsafe code
          echo ""
          echo "=== Files containing unsafe code ==="
          grep -rl "unsafe {" --include="*.rs" . | grep -v "target/" || echo "No unsafe blocks found"

  # Check for known vulnerabilities and license compliance
  deny-check:
    name: cargo-deny Check
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Install cargo-deny
        run: cargo install cargo-deny

      - name: Check for vulnerabilities and advisories
        run: cargo deny check advisories

      - name: Check licenses
        run: cargo deny check licenses

      - name: Check for banned/duplicate dependencies
        run: cargo deny check bans
