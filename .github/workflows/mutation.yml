#
# Mutation testing CI workflow for Rource.
#
# Tests all 4 library crates: rource-math, rource-vcs, rource-core, rource-render.
# Uses cargo-mutants to inject mutations and verify test suites catch them.
#
# SCALING STRATEGY:
#   PR trigger:   --in-diff (only test mutants in changed code, fast)
#   Full trigger:  All mutants, 30min job limit (platform cap), --jobs=4
#
# Field names in outcomes.json (cargo-mutants source of truth):
#   total_mutants, caught, missed, timeout, unviable, success
#
# Thresholds per CLAUDE.md Domain 3 (Testing Maturity):
#   80%+ mutation score for critical crates (rource-math, rource-vcs)
#   60%+ for other crates (rource-core, rource-render)

name: Mutation Testing

on:
  # Run on PRs that modify library crates
  pull_request:
    branches: [main]
    paths:
      - 'crates/**'
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      crate:
        description: 'Crate to test (rource-math, rource-vcs, rource-core, rource-render, or all)'
        required: false
        default: 'all'
      timeout:
        description: 'Timeout per mutant (seconds)'
        required: false
        default: '120'

# CI platform enforces a hard 30-minute job limit that overrides timeout-minutes.
# Do NOT cancel in-progress runs — each push would restart from zero,
# wasting all prior work. This matches fuzz.yml and load-test.yml policy.
concurrency:
  group: mutation-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  pull-requests: write

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Detect which crates were changed in PRs
  detect-changes:
    name: Detect Changed Crates
    runs-on: ubuntu-latest
    outputs:
      math: ${{ steps.filter.outputs.math || steps.manual.outputs.math }}
      vcs: ${{ steps.filter.outputs.vcs || steps.manual.outputs.vcs }}
      core: ${{ steps.filter.outputs.core || steps.manual.outputs.core }}
      render: ${{ steps.filter.outputs.render || steps.manual.outputs.render }}
    steps:
      - uses: actions/checkout@v6

      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        if: github.event_name == 'pull_request'
        with:
          filters: |
            math:
              - 'crates/rource-math/**'
            vcs:
              - 'crates/rource-vcs/**'
            core:
              - 'crates/rource-core/**'
            render:
              - 'crates/rource-render/**'

      # For workflow_dispatch, set outputs based on input
      - name: Set outputs for manual trigger
        id: manual
        if: github.event_name == 'workflow_dispatch'
        run: |
          CRATE="${{ inputs.crate }}"
          if [ "$CRATE" = "all" ] || [ "$CRATE" = "rource-math" ]; then
            echo "math=true" >> "$GITHUB_OUTPUT"
          fi
          if [ "$CRATE" = "all" ] || [ "$CRATE" = "rource-vcs" ]; then
            echo "vcs=true" >> "$GITHUB_OUTPUT"
          fi
          if [ "$CRATE" = "all" ] || [ "$CRATE" = "rource-core" ]; then
            echo "core=true" >> "$GITHUB_OUTPUT"
          fi
          if [ "$CRATE" = "all" ] || [ "$CRATE" = "rource-render" ]; then
            echo "render=true" >> "$GITHUB_OUTPUT"
          fi

  mutation-math:
    name: Mutation Test (rource-math)
    runs-on: ubuntu-latest
    # CI platform enforces 30-min hard limit. Use cargo-binstall (~30s) instead of
    # cargo install (~15min) to maximize time for actual mutation testing.
    timeout-minutes: 30
    needs: [detect-changes]
    if: |
      needs.detect-changes.outputs.math == 'true' ||
      (github.event_name == 'workflow_dispatch' &&
       (inputs.crate == 'rource-math' || inputs.crate == 'all'))
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Needed for --in-diff (git diff against base)

      - uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "v1-rust"
          shared-key: "mutants-math"

      - name: Install cargo-mutants
        run: |
          curl -L --proto '=https' --tlsv1.2 -sSf \
            https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash
          cargo binstall cargo-mutants --no-confirm

      - name: Generate diff for PR (--in-diff mode)
        if: github.event_name == 'pull_request'
        run: |
          git diff origin/${{ github.base_ref }}...HEAD -- crates/rource-math/ > pr-diff.patch
          LINES=$(wc -l < pr-diff.patch)
          echo "Generated diff: $LINES lines changed in rource-math"
          if [ "$LINES" -eq 0 ]; then
            echo "No changes in rource-math source — mutation testing will be skipped"
          fi

      - name: Run mutation tests on rource-math
        id: mutants
        run: |
          TIMEOUT="${{ inputs.timeout || '120' }}"
          EXIT_CODE=0
          # Time budget: 20 min fits within the 30-min platform job limit,
          # leaving ~10 min for setup (checkout, toolchain, cache, binstall)
          # and post-processing (parse results, upload artifacts, summary).
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            TIME_BUDGET="20m"
          else
            TIME_BUDGET="20m"
          fi

          # PR mode: only test mutants in changed code (fast, scales with PR size)
          # Full mode: test all mutants (workflow_dispatch, takes hours)
          if [ "${{ github.event_name }}" = "pull_request" ] && [ -f pr-diff.patch ] && [ -s pr-diff.patch ]; then
            echo "PR mode: testing only mutants in changed code (--in-diff)"
            echo "Time budget: $TIME_BUDGET"
            # timeout sends SIGTERM on expiry; cargo-mutants writes partial results then exits
            timeout --signal=TERM --kill-after=2m "$TIME_BUDGET" \
              cargo mutants -p rource-math --timeout="$TIMEOUT" --jobs=4 --in-diff pr-diff.patch --output=mutants-output 2>&1 || EXIT_CODE=$?
          else
            echo "Full mode: testing all mutants"
            echo "Time budget: $TIME_BUDGET"
            timeout --signal=TERM --kill-after=2m "$TIME_BUDGET" \
              cargo mutants -p rource-math --timeout="$TIMEOUT" --jobs=4 --output=mutants-output 2>&1 || EXIT_CODE=$?
          fi

          if [ "$EXIT_CODE" -eq 124 ]; then
            echo "::warning::Time budget ($TIME_BUDGET) reached — reporting partial results"
          fi

          # Parse results using correct cargo-mutants field names
          if [ -f mutants-output/outcomes.json ]; then
            TOTAL=$(jq '.total_mutants' mutants-output/outcomes.json)
            CAUGHT=$(jq '.caught' mutants-output/outcomes.json)
            MISSED=$(jq '.missed' mutants-output/outcomes.json)
            TIMEOUT_COUNT=$(jq '.timeout' mutants-output/outcomes.json)
            UNVIABLE=$(jq '.unviable' mutants-output/outcomes.json)

            # Calculate score (exclude unviable from denominator)
            VIABLE=$((TOTAL - UNVIABLE))
            if [ "$VIABLE" -gt 0 ]; then
              SCORE=$(echo "scale=2; $CAUGHT * 100 / $VIABLE" | bc)
            else
              SCORE="N/A"
            fi

            echo "total=$TOTAL" >> "$GITHUB_OUTPUT"
            echo "caught=$CAUGHT" >> "$GITHUB_OUTPUT"
            echo "missed=$MISSED" >> "$GITHUB_OUTPUT"
            echo "timeout=$TIMEOUT_COUNT" >> "$GITHUB_OUTPUT"
            echo "unviable=$UNVIABLE" >> "$GITHUB_OUTPUT"
            echo "score=$SCORE" >> "$GITHUB_OUTPUT"

            echo "--- rource-math mutation results ---"
            echo "  Total: $TOTAL  Caught: $CAUGHT  Missed: $MISSED  Timeout: $TIMEOUT_COUNT  Unviable: $UNVIABLE"
            echo "  Score: $SCORE%"
          else
            echo "::warning::outcomes.json not found — mutation testing may have found 0 mutants in diff"
            echo "total=0" >> "$GITHUB_OUTPUT"
            echo "caught=0" >> "$GITHUB_OUTPUT"
            echo "missed=0" >> "$GITHUB_OUTPUT"
            echo "timeout=0" >> "$GITHUB_OUTPUT"
            echo "unviable=0" >> "$GITHUB_OUTPUT"
            echo "score=N/A" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload mutation report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: mutation-report-math
          path: mutants-output/
          retention-days: 30

      - name: Generate summary
        if: always()
        run: |
          {
            echo "## Mutation Testing: rource-math"
            echo ""
            MODE="full"
            if [ "${{ github.event_name }}" = "pull_request" ]; then
              MODE="PR (--in-diff)"
            fi
            echo "**Mode**: $MODE"
            echo ""
            if [ -f mutants-output/outcomes.json ]; then
              SCORE="${{ steps.mutants.outputs.score }}"
              echo "| Metric | Count |"
              echo "|--------|-------|"
              echo "| Total Mutants | ${{ steps.mutants.outputs.total }} |"
              echo "| Caught (PASS) | ${{ steps.mutants.outputs.caught }} |"
              echo "| Missed (FAIL) | ${{ steps.mutants.outputs.missed }} |"
              echo "| Timeout | ${{ steps.mutants.outputs.timeout }} |"
              echo "| Unviable | ${{ steps.mutants.outputs.unviable }} |"
              echo ""
              echo "**Mutation Score: ${SCORE}%**"

              if [ "$SCORE" != "N/A" ]; then
                THRESHOLD=80
                PASS=$(echo "$SCORE >= $THRESHOLD" | bc -l)
                if [ "$PASS" = "1" ]; then
                  echo ""
                  echo "PASS: Score meets threshold (>=${THRESHOLD}%)"
                else
                  echo ""
                  echo "WARN: Score below threshold (<${THRESHOLD}%)"
                fi
              fi
            else
              echo "No mutants found in changed code (score: N/A)"
            fi
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Check mutation score threshold
        if: steps.mutants.outputs.score != 'N/A' && steps.mutants.outputs.score != ''
        run: |
          SCORE="${{ steps.mutants.outputs.score }}"
          THRESHOLD=80

          BELOW=$(echo "$SCORE < $THRESHOLD" | bc -l)
          if [ "$BELOW" = "1" ]; then
            echo "::warning::rource-math mutation score ($SCORE%) is below the $THRESHOLD% threshold"
            # Note: Warning only. Uncomment to enforce:
            # exit 1
          else
            echo "rource-math mutation score: $SCORE% (threshold: $THRESHOLD%) - PASS"
          fi

