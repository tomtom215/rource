name: Docker

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

# Prevent concurrent Docker builds on the same branch/PR
concurrency:
  group: docker-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push (multi-arch)
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          # Only build ARM64 for actual releases/main branch, not PR validation
          # ARM64 builds use QEMU emulation which is 5-10x slower for Rust
          platforms: ${{ github.event_name == 'pull_request' && 'linux/amd64' || 'linux/amd64,linux/arm64' }}
          push: ${{ github.event_name != 'pull_request' }}
          # Load image to local daemon for PR testing (only works with single platform)
          load: ${{ github.event_name == 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Build arguments for version info
          build-args: |
            VERSION=${{ github.ref_name }}
            COMMIT=${{ github.sha }}

      - name: Generate artifact attestation
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

      - name: Test Docker image
        if: github.event_name == 'pull_request'
        run: |
          # Use the image already built and loaded by buildx (no redundant rebuild)
          # The image is loaded with tags from metadata action
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
          echo "Testing image: ${IMAGE_TAG}"
          docker run --rm "${IMAGE_TAG}" --version
          docker run --rm "${IMAGE_TAG}" --help

  # Scan for vulnerabilities
  scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -----------------------------------------------------------------------
      # CLEANUP: Dismiss stale Trivy alerts via GitHub REST API.
      #
      # Context: 138 alerts were created by an old container scan under a
      # category/tool identity that no subsequent SARIF upload could match.
      # PRs #272 and #273 tried SARIF-based approaches (filesystem scan as
      # 'scan' category, then container scan as 'scan' category), but GitHub
      # treated each as a separate analysis due to tool.driver metadata
      # differences â€” leaving the old alerts permanently orphaned.
      #
      # Fix: Dismiss all open Trivy alerts via API. The fresh container and
      # filesystem scans below will re-open any real vulnerabilities.
      # This step is idempotent: if there are 0 open alerts, it does nothing.
      # -----------------------------------------------------------------------
      - name: Dismiss stale code scanning alerts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
        run: |
          echo "=== Checking for stale code scanning alerts ==="

          DISMISSED=0
          PAGE=1
          while true; do
            NUMBERS=$(gh api "repos/${{ github.repository }}/code-scanning/alerts?state=open&tool_name=Trivy&per_page=100&page=${PAGE}" \
              --jq '.[].number' 2>/dev/null || true)

            [ -z "$NUMBERS" ] && break

            for NUM in $NUMBERS; do
              gh api -X PATCH "repos/${{ github.repository }}/code-scanning/alerts/${NUM}" \
                -f state=dismissed \
                -f "dismissed_reason=won't fix" \
                -f "dismissed_comment=Stale alert from old container scan configuration. Image rebuilt with distroless/static + musl (zero OS CVEs). Fresh scans will re-open any real issues." \
                --silent 2>/dev/null && DISMISSED=$((DISMISSED + 1)) || true
            done

            PAGE=$((PAGE + 1))
          done

          echo "Dismissed ${DISMISSED} stale Trivy alert(s)"

      # -----------------------------------------------------------------------
      # CLEANUP: Delete orphaned 'scan' analyses from the Security tab.
      #
      # The old 'scan' category entries (from 077085c8 and the dual-upload
      # workaround) clutter the Security > Code Scanning tools page. Delete
      # them so only 'trivy-container' and 'trivy-filesystem' remain.
      # Analyses must be deleted newest-first; deleting the last analysis
      # for a tool+ref returns a confirm_delete_url that must be followed.
      # -----------------------------------------------------------------------
      - name: Delete orphaned scan analyses
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
        run: |
          echo "=== Cleaning up orphaned 'scan' analyses ==="

          # Get analysis IDs for the deprecated 'scan' category, newest first
          ANALYSIS_IDS=$(gh api "repos/${{ github.repository }}/code-scanning/analyses" \
            --paginate \
            --jq '[.[] | select(.category == "scan")] | sort_by(.id) | reverse | .[].id' \
            2>/dev/null || true)

          if [ -z "$ANALYSIS_IDS" ]; then
            echo "No orphaned 'scan' analyses found"
            exit 0
          fi

          DELETED=0
          for ID in $ANALYSIS_IDS; do
            RESPONSE=$(gh api -X DELETE "repos/${{ github.repository }}/code-scanning/analyses/${ID}" 2>&1 || true)

            # If this was the last analysis for tool+ref, follow the confirm URL
            CONFIRM_URL=$(echo "$RESPONSE" | jq -r '.confirm_delete_url // empty' 2>/dev/null || true)
            if [ -n "$CONFIRM_URL" ]; then
              # Extract API path from full URL
              CONFIRM_PATH="${CONFIRM_URL#https://api.github.com/}"
              gh api -X DELETE "$CONFIRM_PATH" --silent 2>/dev/null || true
            fi

            DELETED=$((DELETED + 1))
          done

          echo "Deleted ${DELETED} orphaned 'scan' analysis/analyses"

      - name: Determine image tag
        id: image-tag
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG="${{ github.ref_name }}"
          elif [[ "${{ github.ref }}" == refs/heads/main ]]; then
            TAG="latest"
          else
            TAG="${{ github.ref_name }}"
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Scanning image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${TAG}"

      - name: Pull image for scanning
        run: |
          docker pull "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.image-tag.outputs.tag }}"

      - name: Run Trivy container vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.image-tag.outputs.tag }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          exit-code: '0'

      - name: Display container scan summary
        if: always()
        run: |
          echo "=== Trivy Container Scan Results Summary ==="
          if [ -f trivy-results.sarif ]; then
            VULN_COUNT=$(jq '.runs[0].results | length' trivy-results.sarif 2>/dev/null || echo "0")
            echo "Total container findings: ${VULN_COUNT}"
            jq -r '.runs[0].results[:5][] | "- \(.ruleId): \(.message.text | split("\n")[0])"' trivy-results.sarif 2>/dev/null || true
          else
            echo "No SARIF file generated"
          fi

      - name: Upload container scan to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy-container'

      - name: Run Trivy filesystem scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          exit-code: '0'

      - name: Display filesystem scan summary
        if: always()
        run: |
          echo "=== Trivy Filesystem Scan Results ==="
          if [ -f trivy-fs-results.sarif ]; then
            VULN_COUNT=$(jq '.runs[0].results | length' trivy-fs-results.sarif 2>/dev/null || echo "0")
            echo "Total dependency findings: ${VULN_COUNT}"
            jq -r '.runs[0].results[:5][] | "- \(.ruleId): \(.message.text | split("\n")[0])"' trivy-fs-results.sarif 2>/dev/null || true
          else
            echo "No SARIF file generated"
          fi

      - name: Upload filesystem scan to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: 'trivy-filesystem'
