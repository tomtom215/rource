name: Docker

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

# Prevent concurrent Docker builds on the same branch/PR
concurrency:
  group: docker-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push (multi-arch)
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          # Only build ARM64 for actual releases/main branch, not PR validation
          # ARM64 builds use QEMU emulation which is 5-10x slower for Rust
          platforms: ${{ github.event_name == 'pull_request' && 'linux/amd64' || 'linux/amd64,linux/arm64' }}
          push: ${{ github.event_name != 'pull_request' }}
          # Load image to local daemon for PR testing (only works with single platform)
          load: ${{ github.event_name == 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Build arguments for version info
          build-args: |
            VERSION=${{ github.ref_name }}
            COMMIT=${{ github.sha }}

      - name: Generate artifact attestation
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

      - name: Test Docker image
        if: github.event_name == 'pull_request'
        run: |
          # Use the image already built and loaded by buildx (no redundant rebuild)
          # The image is loaded with tags from metadata action
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
          echo "Testing image: ${IMAGE_TAG}"
          docker run --rm "${IMAGE_TAG}" --version
          docker run --rm "${IMAGE_TAG}" --help

  # Scan for vulnerabilities
  scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image tag
        id: image-tag
        run: |
          # For tags (releases), use the tag name; for branches, use 'latest' for main or branch name
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG="${{ github.ref_name }}"
          elif [[ "${{ github.ref }}" == refs/heads/main ]]; then
            TAG="latest"
          else
            TAG="${{ github.ref_name }}"
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Scanning image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${TAG}"

      - name: Pull image for scanning
        run: |
          docker pull "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.image-tag.outputs.tag }}"

      - name: Run Trivy container vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.image-tag.outputs.tag }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          # Ignore unfixed vulnerabilities in base image packages
          ignore-unfixed: true
          # Exit code 0 even if vulnerabilities found (we want to upload results)
          exit-code: '0'

      - name: Display container scan summary
        if: always()
        run: |
          echo "=== Trivy Container Scan Results Summary ==="
          if [ -f trivy-results.sarif ]; then
            # Count vulnerabilities from SARIF
            VULN_COUNT=$(jq '.runs[0].results | length' trivy-results.sarif 2>/dev/null || echo "0")
            echo "Total container findings: ${VULN_COUNT}"
            # Show first few findings
            jq -r '.runs[0].results[:5][] | "- \(.ruleId): \(.message.text | split("\n")[0])"' trivy-results.sarif 2>/dev/null || true
          else
            echo "No SARIF file generated"
          fi

      # -----------------------------------------------------------------------
      # Upload container scan to 'trivy-container' (primary tracking category)
      # -----------------------------------------------------------------------
      - name: Upload container scan to GitHub Security (trivy-container)
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy-container'

      # -----------------------------------------------------------------------
      # Upload the SAME container scan results under category 'scan'.
      #
      # WHY: The old 138 alerts were produced by a Trivy *container* scan
      # uploaded as category 'scan' (commit 077085c8). PR #272 tried to close
      # these by uploading a *filesystem* scan with category 'scan', but GitHub
      # Code Scanning uses (tool.driver metadata + category + ref) to identify
      # analysis streams. A filesystem scan has different SARIF tool.driver
      # properties than a container scan, so GitHub treated it as a separate
      # analysis â€” leaving the old container-scan alerts orphaned and open.
      #
      # FIX: Upload the container scan (same tool.driver metadata as the old
      # alerts) under category 'scan'. Since the distroless/static image has
      # ~0 CVEs, this will close all 138 orphaned alerts.
      # -----------------------------------------------------------------------
      - name: Upload container scan to close orphaned 'scan' alerts
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'scan'

      # -----------------------------------------------------------------------
      # Filesystem scan: Check source code dependencies (Cargo.lock) for CVEs.
      # This runs independently from the container scan.
      # -----------------------------------------------------------------------
      - name: Run Trivy filesystem scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          exit-code: '0'

      - name: Display filesystem scan summary
        if: always()
        run: |
          echo "=== Trivy Filesystem Scan Results ==="
          if [ -f trivy-fs-results.sarif ]; then
            VULN_COUNT=$(jq '.runs[0].results | length' trivy-fs-results.sarif 2>/dev/null || echo "0")
            echo "Total dependency findings: ${VULN_COUNT}"
            jq -r '.runs[0].results[:5][] | "- \(.ruleId): \(.message.text | split("\n")[0])"' trivy-fs-results.sarif 2>/dev/null || true
          else
            echo "No SARIF file generated"
          fi

      - name: Upload filesystem scan to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: 'trivy-filesystem'
