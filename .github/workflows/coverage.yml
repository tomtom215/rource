name: Code Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Prevent concurrent coverage runs on the same branch/PR
concurrency:
  group: coverage-${{ github.ref }}
  cancel-in-progress: true

# Minimal permissions
permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
            target
          key: ${{ runner.os }}-cargo-coverage-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-coverage-

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate coverage report
        run: |
          # Note: Using default features to avoid tiny-xlib compatibility issues
          # (tiny-xlib 0.2.4 uses deprecated Rust features removed in 1.74)
          # The core libraries (rource-math, rource-core, rource-vcs, rource-render) are tested
          cargo llvm-cov --workspace --lcov --output-path lcov.info \
            --exclude rource \
            --exclude rource-wasm

      - name: Generate text report for summary
        run: |
          cargo llvm-cov --workspace --text --exclude rource --exclude rource-wasm \
            2>/dev/null > coverage-text.txt || true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          fail_ci_if_error: false
          verbose: true

      - name: Generate coverage summary
        if: always()
        run: |
          echo "## Code Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f coverage-text.txt ]; then
            # Extract overall coverage percentage
            TOTAL_LINE=$(grep "TOTAL" coverage-text.txt | tail -1 || true)
            if [ -n "$TOTAL_LINE" ]; then
              echo "### Overall Coverage" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              echo "$TOTAL_LINE" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi

            # Show per-crate breakdown
            echo "### Coverage by Crate" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "<details><summary>Detailed Coverage</summary>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            # Get header and crate lines (filter out individual files)
            head -3 coverage-text.txt >> $GITHUB_STEP_SUMMARY
            grep -E "^(rource-|TOTAL)" coverage-text.txt | head -20 >> $GITHUB_STEP_SUMMARY || true
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "</details>" >> $GITHUB_STEP_SUMMARY
          else
            echo "Coverage report generation failed or produced no output." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: |
            lcov.info
            coverage-text.txt
          retention-days: 30
