name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Prevent concurrent CI runs on the same branch/PR
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  MSRV: "1.93"

jobs:
  # Format check - fast, runs first
  fmt:
    name: Format
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  # Clippy lint check
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-clippy-
      - run: cargo clippy --all-targets --all-features -- -D warnings

  # Run tests on multiple platforms
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-
      - name: Run tests
        run: cargo test --all 2>&1 | tee test-output.txt

      - name: Generate test summary
        if: always()
        shell: bash
        run: |
          echo "## Test Results (${{ matrix.os }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Extract test counts from output
          if grep -q "test result:" test-output.txt; then
            RESULT=$(grep "test result:" test-output.txt | tail -1)
            echo "$RESULT" >> $GITHUB_STEP_SUMMARY
          else
            echo "Test output not available" >> $GITHUB_STEP_SUMMARY
          fi

  # Chaos tests - edge cases and stress testing
  chaos:
    name: Chaos Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-chaos-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-chaos-
      - name: Run chaos tests
        run: cargo test -p rource-core chaos --no-fail-fast

      - name: Generate chaos test summary
        if: always()
        run: |
          echo "## Chaos Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Chaos tests verify robustness against:" >> $GITHUB_STEP_SUMMARY
          echo "- Edge case inputs (empty, unicode, malformed)" >> $GITHUB_STEP_SUMMARY
          echo "- Stress scenarios (10K files, deep paths)" >> $GITHUB_STEP_SUMMARY
          echo "- Numeric boundaries (epsilon, MIN_POSITIVE)" >> $GITHUB_STEP_SUMMARY
          echo "- Rapid state transitions" >> $GITHUB_STEP_SUMMARY

  # MSRV (Minimum Supported Rust Version) check
  msrv:
    name: MSRV (Rust ${{ matrix.rust }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        rust: ["1.93"]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-msrv-${{ matrix.rust }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-msrv-${{ matrix.rust }}-
      - name: Check MSRV
        run: cargo check --all --locked

  # Native build check
  build:
    name: Build (Native)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-
      - name: Build release
        run: cargo build --release

      - name: Generate build summary
        run: |
          echo "## Native Build" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          BINARY_SIZE=$(ls -lh target/release/rource | awk '{print $5}')
          BINARY_BYTES=$(stat -c%s target/release/rource)
          echo "| Binary Size | $BINARY_SIZE |" >> $GITHUB_STEP_SUMMARY
          echo "| Binary Type | $(file -b target/release/rource | head -c 60) |" >> $GITHUB_STEP_SUMMARY

          # Size check
          if [ $BINARY_BYTES -gt 5242880 ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "> **Warning:** Binary exceeds 5MB target" >> $GITHUB_STEP_SUMMARY
          fi

  # WASM build check
  wasm:
    name: Build (WASM)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-wasm-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-wasm-
      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0
        with:
          version: 'latest'
      - name: Build WASM
        run: |
          cd rource-wasm
          wasm-pack build --target web --release

      - name: Generate WASM summary
        run: |
          echo "## WASM Build" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY

          WASM_SIZE=$(ls -lh rource-wasm/pkg/rource_wasm_bg.wasm | awk '{print $5}')
          WASM_GZIP=$(gzip -c rource-wasm/pkg/rource_wasm_bg.wasm | wc -c)
          WASM_GZIP_KB=$((WASM_GZIP / 1024))

          echo "| WASM Size | $WASM_SIZE |" >> $GITHUB_STEP_SUMMARY
          echo "| Gzipped | ${WASM_GZIP_KB}KB |" >> $GITHUB_STEP_SUMMARY

          # Size check (< 300KB gzipped)
          if [ $WASM_GZIP -gt 307200 ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "> **Warning:** WASM gzipped exceeds 300KB target" >> $GITHUB_STEP_SUMMARY
          fi

  # Doc check
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-docs-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-docs-
      - name: Check documentation
        run: cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings

  # Feature matrix - test different feature combinations
  features:
    name: Features
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-features-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-features-
      - name: Check default features
        run: cargo check --all
      - name: Check all features
        run: cargo check --all --all-features
      - name: Check no default features (library crates)
        run: |
          cargo check -p rource-math --no-default-features
          cargo check -p rource-vcs --no-default-features
          cargo check -p rource-core --no-default-features
          cargo check -p rource-render --no-default-features
